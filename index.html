<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Sistem Ejaan Kuiz</title>
  <style>
    body {
      font-family: "Comic Sans MS", sans-serif;
      background: url('https://thumbs.dreamstime.com/b/classroom-kids-teacher-professor-teaches-students-first-grade-elementary-school-class-little-children-preschool-120236345.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      width: 80%;
      max-width: 800px;
      margin: 80px auto;
      padding: 30px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }

    h1 {
      color: #2b4c7e;
      margin-bottom: 20px;
    }

    .question {
      font-size: 22px;
      margin-bottom: 20px;
    }

    button {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      padding: 12px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    #nextBtn {
      background: #008CBA;
    }

    #nextBtn:hover {
      background: #0077aa;
    }

    #score {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }

    #name-input {
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      width: 70%;
      margin: 10px auto;
      border: 1px solid #ccc;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container" id="start-container">
    <h1>Selamat Datang ke Kuiz Sistem Ejaan!</h1>
    <p>Sila masukkan nama anda untuk memulakan:</p>
    <input type="text" id="playerName" placeholder="Masukkan nama anda di sini">
    <button onclick="startQuiz()">Mula Kuiz</button>
  </div>

  <div class="container" id="quiz-container" style="display:none;">
    <h1>Kuiz Sistem Ejaan</h1>
    <div class="question" id="question"></div>
    <div id="options"></div>
    <button id="nextBtn" onclick="nextQuestion()">Soalan Seterusnya</button>
    <div id="score"></div>
  </div>

  <!-- Bunyi -->
  <audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="wrongSound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>
  <audio id="bgMusic" src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Scott_Holmes_Music/Happy_Music/Scott_Holmes_Music_-_Happy_Ukulele.mp3" loop></audio>

  <script>
    const quizData = [
      { q: "1. Manakah ejaan yang betul?", options: ["A. Sekolah-ku", "B. Sekolah ku", "C. Sekolahku", "D. Sekolah@ku" ], correct: 2 },
      { q: "2. Ayat manakah tiada kesalahan ejaan?", options: ["A. Saya sedang bemain di padang.", "B. Ali berjogging setiap hari.", "C. Ibu suka makan mee goreng.", "D. Adik saya lahir pada bulan Februari."], correct: 3},
      { q: "3. Pilih perkataan yang dieja dengan salah.", options: ["A. pergerakan", "B. bekerjasama", "C. garfu", "D. pasar raya" ], correct: 2 }, 
      { q: "4. Manakah ejaan yang betul bagi perkataan berikut?", options: ["A. cantik", "B. chantek", "C. chantik", "D. cantek" ], correct: 0 },
      { q: "5. Manakah ejaan yang salah?", options: ["A. serba guna", "B. tomyam", "C. ibu bapa", "D. isipadu" ], correct: 3}
      // ...（你可以保留剩余题目不变）
    ];

    let currentQuestion = 0;
    let score = 0;
    let playerName = '';

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const scoreEl = document.getElementById('score');
    const nextBtn = document.getElementById('nextBtn');

    function startQuiz() {
      playerName = document.getElementById('playerName').value.trim();
      if (playerName === '') {
        alert("Sila masukkan nama anda terlebih dahulu!");
        return;
      }
      document.getElementById('start-container').style.display = 'none';
      document.getElementById('quiz-container').style.display = 'block';
      document.getElementById('bgMusic').play();
      loadQuestion();
    }

    function loadQuestion() {
      let q = quizData[currentQuestion];
      questionEl.textContent = q.q;
      optionsEl.innerHTML = '';
      q.options.forEach((opt, index) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(index);
        optionsEl.appendChild(btn);
      });
      nextBtn.style.display = 'none';
    }

    function checkAnswer(selected) {
      const q = quizData[currentQuestion];
      const buttons = optionsEl.querySelectorAll('button');
      buttons.forEach((btn, i) => {
        btn.disabled = true;
        if (i === q.correct) btn.style.background = '#4CAF50';
        else if (i === selected) btn.style.background = '#f44336';
      });

      if (selected === q.correct) {
        score++;
        document.getElementById('correctSound').play();
      } else {
        document.getElementById('wrongSound').play();
      }
      nextBtn.style.display = 'block';
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showScore();
      }
    }

    function showScore() {
      questionEl.textContent = `Tahniah, ${playerName}! Anda telah menamatkan kuiz ini! 🎉`;
      optionsEl.innerHTML = '';
      nextBtn.style.display = 'none';
      scoreEl.textContent = `Markah akhir anda ialah ${score} / ${quizData.length}`;
    }

  </script>
</body>
</html>
