<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Kuiz Sistem Ejaan</title>
  <style>
    body {
      font-family: "Comic Sans MS", sans-serif;
      background: url('https://thumbs.dreamstime.com/b/classroom-kids-teacher-professor-teaches-students-first-grade-elementary-school-class-little-children-preschool-120236345.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      width: 80%;
      max-width: 800px;
      margin: 80px auto;
      padding: 30px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }
    h1 {
      color: #2b4c7e;
      margin-bottom: 20px;
    }
    .question {
      font-size: 22px;
      margin-bottom: 20px;
    }
    button {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      padding: 12px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }
    #nextBtn {
      background: #008CBA;
    }
    #nextBtn:hover {
      background: #0077aa;
    }
    #score {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
    #playerName {
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      width: 70%;
      margin: 10px auto;
      border: 1px solid #ccc;
      display: block;
    }
    .petal, .bubble {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
    }
    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(0); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Laman permulaan -->
  <div class="container" id="start-container">
    <h1>Selamat Datang ke Kuiz Sistem Ejaan!</h1>
    <p>Sila masukkan nama anda untuk memulakan:</p>
    <input type="text" id="playerName" placeholder="Masukkan nama anda di sini">
    <button onclick="startQuiz()">Mula Kuiz</button>
  </div>

  <!-- Kuiz utama -->
  <div class="container" id="quiz-container" style="display:none;">
    <h1>Kuiz Sistem Ejaan</h1>
    <div class="question" id="question"></div>
    <div id="options"></div>
    <button id="nextBtn" onclick="nextQuestion()">Soalan Seterusnya</button>
    <div id="score"></div>
  </div>

  <!-- Muzik latar -->
  <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3187c41eb2.mp3?filename=energetic-drums-11290.mp3" loop preload="auto"></audio>

  <script>
    const quizData = [
      { q: "1. Manakah ejaan yang betul?", options: ["A. Sekolah-ku", "B. Sekolah ku", "C. Sekolahku", "D. Sekolah@ku"], correct: 2 },
      { q: "2. Ayat manakah tiada kesalahan ejaan?", options: ["A. Saya sedang bemain di padang.", "B. Ali berjogging setiap hari.", "C. Ibu suka makan mee goreng.", "D. Adik saya lahir pada bulan Februari."], correct: 3 },
      { q: "3. Perkataan yang dieja dengan betul ialah:", options: ["A. Tanggungjawab", "B. Tangungjawab", "C. Tanggungjawap", "D. Tanggungjawab"], correct: 0 },
      { q: "4. Ejaan manakah yang salah?", options: ["A. Jerat", "B. Jeret", "C. Jerih", "D. Jeriji"], correct: 1 },
      { q: "5. Manakah antara berikut bukan kesalahan ejaan?", options: ["A. Aktiviti kokurikulum", "B. Ko-kurikulum", "C. Ko kurikulum", "D. Ko_kurikulum"], correct: 0 },
      { q: "6. Perkataan manakah yang betul ejaannya?", options: ["A. Birokrasi", "B. Biokrasi", "C. Beurokrasi", "D. Bureaukrasi"], correct: 0 },
      { q: "7. Pilih perkataan yang dieja dengan salah.", options: ["A. Zohor", "B. Zuhur", "C. Zuhud", "D. Zuriat"], correct: 0 },
      { q: "8. Perkataan manakah salah ejaannya?", options: ["A. Analisis", "B. Analisas", "C. Analitik", "D. Analis"], correct: 1 },
      { q: "9. Pilih ayat yang betul ejaannya.", options: ["A. Ibu membeli sayor di pasar.", "B. Saya makan nasik goreng.", "C. Kakak mencuci pinggan di dapur.", "D. Adik bermain bola di padang."], correct: 3 },
      { q: "10. Ejaan manakah betul?", options: ["A. Bertanggung jawab", "B. Bertanggungjawab", "C. Bertanggung-jawab", "D. Bertangungjawab"], correct: 1 },
      { q: "11. Perkataan yang salah ejaannya ialah:", options: ["A. Gembira", "B. Bahagia", "C. Ceria", "D. Bergembela"], correct: 3 },
      { q: "12. Pilih ejaan yang betul.", options: ["A. Sejarah", "B. Sjarah", "C. Sijarah", "D. Sejerah"], correct: 0 },
      { q: "13. Manakah ejaan yang salah?", options: ["A. Ekonomi", "B. Ekspres", "C. Ekskavasai", "D. Eksklusif"], correct: 2 },
      { q: "14. Ejaan yang betul bagi perkataan berikut ialah:", options: ["A. Surgeri", "B. Sergeri", "C. Surgeri", "D. Surgeri"], correct: 2 },
      { q: "15. Ayat yang tiada kesalahan ejaan ialah:", options: ["A. Saya suke membaca buku.", "B. Ayah memandu ke pejabat.", "C. Kami bersiar-siar di pantay.", "D. Ibu mengoreng ikan."], correct: 1 }
    ];

    let currentQuestion = 0;
    let score = 0;
    let playerName = '';

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const scoreEl = document.getElementById('score');
    const nextBtn = document.getElementById('nextBtn');
    const bgMusic = document.getElementById('bgMusic');

    function startQuiz() {
      playerName = document.getElementById('playerName').value.trim();
      if (playerName === '') {
        alert("Sila masukkan nama anda terlebih dahulu!");
        return;
      }
      bgMusic.volume = 0.3;
      bgMusic.play().catch(() => {});
      document.getElementById('start-container').style.display = 'none';
      document.getElementById('quiz-container').style.display = 'block';
      loadQuestion();
    }

    function loadQuestion() {
      const q = quizData[currentQuestion];
      questionEl.textContent = q.q;
      optionsEl.innerHTML = '';
      q.options.forEach((opt, index) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(index);
        optionsEl.appendChild(btn);
      });
      nextBtn.style.display = 'none';
    }

    function checkAnswer(selected) {
      const q = quizData[currentQuestion];
      const buttons = optionsEl.querySelectorAll('button');
      buttons.forEach((btn, i) => {
        btn.disabled = true;
        if (i === q.correct) btn.style.background = '#4CAF50';
        else if (i === selected) btn.style.background = '#f44336';
      });

      if (selected === q.correct) {
        score++;
        showPetals();
      } else {
        showBubbles();
      }

      nextBtn.style.display = 'block';
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData.length) loadQuestion();
      else showScore();
    }

    function showScore() {
      questionEl.textContent = `Tahniah, ${playerName}! Anda telah menamatkan kuiz ini! üéâ`;
      optionsEl.innerHTML = '';
      nextBtn.style.display = 'none';
      scoreEl.textContent = `Markah akhir anda ialah ${score} / ${quizData.length}`;
    }

    // üéâ Á≠îÂØπÁâπÊïàÔºàËä±Áì£Ôºâ
    function showPetals() {
      for (let i = 0; i < 20; i++) {
        const petal = document.createElement('div');
        petal.className = 'petal';
        petal.textContent = 'üå∏';
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.fontSize = 20 + Math.random() * 20 + 'px';
        petal.style.animation = `fall ${2 + Math.random() * 3}s linear forwards`;
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 4000);
      }
    }

    // ‚ùå Á≠îÈîôÁâπÊïàÔºàÊ≥°Ê≥°Ôºâ
    function showBubbles() {
      for (let i = 0; i < 15; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.textContent = '‚ùå';
        bubble.style.left = Math.random() * 100 + 'vw';
        bubble.style.top = Math.random() * 60 + 'vh';
        bubble.style.fontSize = 20 + Math.random() * 20 + 'px';
        bubble.style.animation = `rise ${1 + Math.random() * 2}s ease-out forwards`;
        document.body.appendChild(bubble);
        setTimeout(() => bubble.remove(), 2500);
      }
    }
  </script>
</body>
</html>
